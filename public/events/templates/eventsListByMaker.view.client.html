<div class="container aws-margin10">

  <!-- Search -->
  <div class="row">
    <div class="col-md-5">
      <h1 class="poiret-font" style="padding-top: 1px;"><strong>All available events</strong></h1>
    </div>
    <div class="col-md-7" style="padding-top: 10px;">
      <input type="text" class="form-control" name="searchByName" ng-model="searchByName" placeholder="Filter by Event name">
    </div>
  </div>
	<hr class="my-3">
	

  <div class="container">
		<div class="row">	
        <div class="col-lg-4 mb-4" ng-repeat="event in model.eventsListByMaker | filter:{approved: true} | filter:searchByName" style="max-width: 20rem;">
          <div class="card h-100 text-center">
            <img class="card-img-top" ng-src="{{event.images.img750x450}}" alt="{{event.name}}">
            <div class="card-body">
              <h4 class="card-title" ng-cloak>{{event.name}}</h4>
              <h6 class="card-subtitle mb-2 text-muted" ng-cloak>{{event.category}}</h6>
              <p class="card-text" ng-cloak>from: {{event.startingDate | date}}</p>
              <p class="card-text" ng-cloak>to: {{event.expiryDate | date}}</p>
              <p class="card-text" ng-cloak>Address: {{event.address}}</p>
            </div>
            <div class="card-footer">
              <a href="#!/allEvents/{{event._id}}">More details...</a>
            </div>
          </div>
        </div>
		</div>
	</div>


  <!-- Map div -->
  <div class="map" id="mapContainer"></div>
</div>
