<div class="container aws-margin10">
	<h1>Edit Event</h1>
			<hr>

	<div class="row">
		<div class="col-3"  style="overflow-y: scroll; height:400px;" >
			<!-- Left side -->
			<h3>Events List</h3>
			<hr>
			
			<div class="row" ng-repeat="event in model.eventsList">
				<div class="col-12" ng-click="model.selectEvent(event._id)"> 
					<h5>{{event.name}}
						<span><i class="fa fa-pencil-square-o pull-right" aria-hidden="true" ></i></span>
					</h5>
					


				</div>
				<!-- <div class="col-2" ng-click="model.selectEvent(event._id)"> <h5><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></h5> </div>	 -->
			</div>

		</div>
		<div class="col-1"></div>
		<div class="col-8">
			<!-- Right side -->

			<div class="form-group">
				<form>
					<fieldset>
				    
				    <p><i class="fa fa-angle-double-left" aria-hidden="true" style="font-size: 150%;"></i> Select event from the list on the left to edit:</p>
				    <!-- <h1>{{model.foundEvent.name}}</h1>
				    <h1>{{model.foundEvent.category}}</h1>
				    <h1>{{model.foundEvent.subcategory}}</h1>
				    <h1>{{model.foundEvent.details}}</h1>
 -->

					<div class="form-group">
						<label for="eventName">Event Name:</label>
						<input class="form-control" type="text" name="eventName" id="eventName" ng-model="model.selectedEvent.name">
				    </div>


				    <div class="form-group">
						<label for="category">Category:</label>
						<input class="form-control" type="text" name="category" id="category" ng-model="model.selectedEvent.category">
					</div>

					<div class="form-group">
						<label for="category">Start date:</label>
						<input class="form-control" type="text" name="category" id="category" ng-model="model.selectedEvent.startingDate">
					</div>

					<div class="form-group">
						<label for="category">End date:</label>
						<input class="form-control" type="text" name="category" id="category" ng-model="model.selectedEvent.expiryDate">
					</div>


					<div class="form-group">
						<label for="subcategory">Sub-Category:</label>
						<input class="form-control" type="text" name="subcategory" id="subcategory" ng-model="model.selectedEvent.subcategory">
					</div>

					<div class="form-group">
						<label for="details">Details:</label>
						<textarea class="form-control" rows="4" cols="50" name="details" id="details" ng-model="model.selectedEvent.details"></textarea>
					</div>

					<button type="button" name="save" class="btn btn-primary" ng-click="model.updateEvent(model.selectedEvent)">Update</button>

					</fieldset>

				</form>
			</div>
		</div>
	</div>
	

	
	<br>
	<hr>
	
</div>
